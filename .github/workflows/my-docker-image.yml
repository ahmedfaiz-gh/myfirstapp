name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  
jobs:
  build-service:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and Push Docker Image
      uses: ahmedfaizdocker/docker-build-push@v4
      with:
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - run: docker build . --file Dockerfile --tag my-nodejs-app:$(date +%s)

